version: '3.8'

services:
  podcast-reader:
    build:
      context: .
      dockerfile: Dockerfile
    image: podcast-reader:latest
    container_name: podcast-reader
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - PORT=8080
      - DOWNLOADS_DIR=/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
