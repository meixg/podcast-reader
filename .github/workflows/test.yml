name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Run tests with race detector
      run: go test -v -race ./...
      env:
        GOTOOLCHAIN: local+auto

    # TODO: Re-enable coverage reporting after fixing covdata tool issues
    # Coverage collection causes "no such tool covdata" errors in Go 1.22/1.23
    # For now, run tests locally with: go test -coverprofile=coverage.out ./...

    - name: Build
      run: |
        go build -v -o podcast-downloader ./cmd/podcast-downloader
        go build -v -o podcast-api-server ./cmd/server
